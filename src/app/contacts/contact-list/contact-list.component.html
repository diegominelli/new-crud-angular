<div class="container mt-4">
  <h3>Contacts</h3>
  <br />
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Filter by:</label>
    <div class="col-sm-11">
      <input type="text" class="form-control" [(ngModel)]="filter" />
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Image</th>
        <th>Name</th>
        <th>Phome</th>
        <th>Email</th>
        <th>Date</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody *ngFor="let contact of filteredContacts">
      <tr>
        <td>{{ contact.id }}</td>
        <td>
          <img [src]="contact.image" height="40" />
        </td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.date }}</td>
        <td>{{ contact.description }}</td>
        <td>
          <app-starts
            [rating]="contact.rating"
            [title]="contact.rating"
          ></app-starts>
        </td>
        <td>
          <button
            class="btn btn-primary"
            [routerLink]="['/contacts/info', contact.id]"
          >
            Info
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
