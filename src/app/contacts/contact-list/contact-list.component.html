<div class="container mt-4">
  <h3>Contacts</h3>
  <br />
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Image</th>
        <th>Name</th>
        <th>Phome</th>
        <th>Email</th>
        <th>Date</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody *ngFor="let contact of contacts">
      <tr>
        <td>{{ contact.id }}</td>
        <td>
          <img [src]="contact.image" height="40" />
        </td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.date }}</td>
        <td>{{ contact.description }}</td>
        <td>
          <app-starts
            [rating]="contact.rating"
            [title]="contact.rating"
          ></app-starts>
        </td>
      </tr>
    </tbody>
  </table>
</div>
